<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="nav-container">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
            <div class="login">
                <button>Sign Out</button>
            </div>
        </div>
    </div>

    <!-- User Card -->
    <div id="main-wrapper">
        <div class="row-1">
            <div class="col-1">
                <div class="user-container">
                    <div class="topBanner">
                        <div class="profile">
                            <img src="img/user-circle.png" alt="Profile Image">
                        </div>
                    </div>
                    <div class="card-main">
                        <h2 class="userName">Jane Doe</h2>
                        <div class="location">
                            <img src="img/map-marker.png" alt="Map Marker">
                            <p>Seattle</p>
                        </div>
                        <div class="bio">
                            <p>Developer | Engineer | Problem Solver</p>
                            <p>Master of shadows and the Internet!</p>
                        </div>
                        <div class="settings">
                            <img src="img/gear.png" alt="Settings Icon">
                            <a href="#">edit profile</a>
                        </div>
                    </div>
                </div>
                <!-- Education Box -->
                <div class="education">

                </div>
            </div>
            <div class="col-2">
                <!-- Request Box -->
                <div class="requestBox">
                    <div class="reqBanner">
                        <p>Connection Requests</p>
                    </div>
                    <div class="reqMain">
                        <div class="user-section">
                            <span class="user-info">
                                <img src="img/todd-s.jpg" alt="Todd" class="userIcon">
                                <p>Todd E</p>
                            </span>
                            <span class="confirmation">
                                <img src="img/accept-circle.png" alt="Accept circle" class="reqCircles">
                                <img src="img/close-circle.png" alt="close circle" class="reqCircles">
                            </span>
                        </div>
                        <div class="user-section">
                            <span class="user-info">
                                <img src="img/phil-s.jpg" alt="Todd" class="userIcon">
                                <p>Phil K</p>
                            </span>
                            <span class="confirmation">
                                <img src="img/accept-circle.png" alt="Accept circle" class="reqCircles">
                                <img src="img/close-circle.png" alt="close circle" class="reqCircles">
                            </span>
                        </div>


                    </div>
                </div>
                <!-- Connection Box -->
                <div class="connections">
                    <div class="conBanner">

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
